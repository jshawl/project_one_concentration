<!DOCTYPE html>
<html>
<head>
  <title>TH - Concentration</title>
  <link href="style.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
</head>
<body>
  <header>
    <h1>Thom's Concentration Project</h1>
    <p>Find eight matching pairs of cards.</p>
    <button>"Reset the Game"</button>
  </header>

  <main>
    <div id="grid">
        <div class="card"><div class="blue"></div></div>
        <div class="card"><div class="red"></div></div>
        <div class="card"><div class="green"></div></div>
        <div class="card"><div class="orange"></div></div>

        <div class="card"><div class="blue"></div></div>
        <div class="card"><div class="lime"></div></div>
        <div class="card"><div class="olive"></div></div>
        <div class="card"><div class="brown"></div></div>

        <div class="card"><div class="tan"></div></div>
        <div class="card"><div class="orange"></div></div>
        <div class="card"><div class="tan"></div></div>
        <div class="card"><div class="red"></div></div>

        <div class="card"><div class="lime"></div></div>
        <div class="card"><div class="green"></div></div>
        <div class="card"><div class="brown"></div></div>
        <div class="card"><div class="olive"></div></div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
<html>
