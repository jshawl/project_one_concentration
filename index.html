<!DOCTYPE html>
<html>
<head>
  <title>TH - Concentration</title>
  <link href="style.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
</head>
<body>
  <header>
    <h1>Thom's Concentration Project</h1>
    <p>Find eight matching pairs of cards.</p>
    <button>"Reset the Game"</button>
  </header>

  <main>
    <div id="grid">
        <div class="card blue"></div>
        <div class="card red"></div>
        <div class="card green"></div>
        <div class="card orange"></div>

        <div class="card blue"></div>
        <div class="card lime"></div>
        <div class="card olive"></div>
        <div class="card brown"></div>

        <div class="card tan"></div>
        <div class="card orange"></div>
        <div class="card tan"></div>
        <div class="card red"></div>

        <div class="card lime"></div>
        <div class="card green"></div>
        <div class="card brown"></div>
        <div class="card olive"></div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
